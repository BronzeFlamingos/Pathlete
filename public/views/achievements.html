<!-- ng-repeat -->
<div class="ach-list row">
	<div ng-repeat='achievement in achievements' class="success achievement col-xs-6 col-lg-4">
		<h2>{{achievement.name}}</h2>
		<p>{{achievement.description}}</p>
		<div id="progress">
		    <span id="status">{{achievement.current}} {{achievement.unit}}</span>
		    <span id="goal">{{achievement.goal}} {{achievement.unit}}</span>
		    <div id="bar" style="width: {{achievement.width}}%" ></div>
		</div>
	</div>
</div>
